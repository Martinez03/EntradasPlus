<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Centrado y Aumentado</title>
    {% load static %}
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow" style="background: linear-gradient(to right, #cbcee3, #dcb7d6);">
  <div class="container-fluid">
    <!-- Logo o nombre de la marca con icono -->
    <a class="navbar-brand text-white fw-bold" href="#">
      <i class="bi bi-ticket-detailed"></i> EntradasPlus
    </a>

    <!-- Botón de hamburguesa para colapsar el menú en pantallas pequeñas -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Enlaces del menú, centrados -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">
            <i class="bi bi-house-door"></i> Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-gear"></i> Servicios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-tags"></i> Precios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-telephone"></i> Contacto
          </a>
        </li>
        <!-- Calendario -->
        <li class="nav-item">
          <a class="nav-link text-white" href="/calendar">
            <i class="bi bi-calendar"></i> Calendario
          </a>
        </li>
      </ul>

      <!-- Verificar si el usuario está autenticado -->
      {% if user.is_authenticated %}
        <!-- Si está autenticado, mostrar "Cerrar sesión" -->
        <a href="{% url 'logout' %}" class="btn btn-grad btn-login shadow">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
      {% else %}
        <!-- Si no está autenticado, mostrar "Iniciar sesión" -->
        <button class="btn btn-grad btn-login shadow" data-bs-toggle="modal" data-bs-target="#loginModal">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
        </button>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Modal de Inicio de Sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="loginModalLabel">Regístrate o Inicia Sesión</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <h5 for="username" class="form-label large-label">Usuario</h5>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <h5 for="password" class="form-label large-label">Contraseña</h5>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- Checkbox de "Recuérdame" -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuérdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 shadow">Iniciar Sesión</button>
                    <!-- Botón de Registrarse -->
                    <a href="#" class="btn btn-outline-secondary rounded shadow w-100 mt-3">
                        Registrarse
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}
{% endblock %}
</body>
</html>
