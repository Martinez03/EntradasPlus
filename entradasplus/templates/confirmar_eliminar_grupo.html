{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación de Grupo</h2>
    <p>¿Estás seguro de que deseas eliminar el grupo "{{ grupo.nombre }}"? Esta acción no se puede deshacer.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'detalles_grupo' grupo.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
