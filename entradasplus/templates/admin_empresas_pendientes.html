{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <div class="row mt-3">
        <h2 class="fw-bold">Empresas Pendientes de Verificación</h2>
    </div>
    <ul class="list-group mt-3">
        {% for empresa in empresas_pendientes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ empresa.nombre }}
                <a href="{% url 'verificar_empresa' empresa.id %}" class="btn btn-sm btn-success">Verificar</a>
            </li>
        {% empty %}
            <li class="list-group-item">No hay empresas pendientes de verificación.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
