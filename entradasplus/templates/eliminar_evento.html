{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Evento: {{ evento.nombre }}</h2>
<p>¿Estás seguro de que quieres eliminar este evento?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
