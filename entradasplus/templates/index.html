{% extends "base.html" %}  <!-- Esta línea debe ser la primera -->
{% load static %}  <!-- Carga los tags estáticos aquí -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <!-- Agrega el enlace a Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/8iUjK57m5d3Y/1Xr7O6i5n7Nxj6uqv8TYqO5d9" crossorigin="anonymous">
</head>
<body>

{% block content %}
<div class="text-center">
    <h1 class="fw-bold mt-5 mb-5" style="color: #c3b9e3;">Bienvenido a Entradas Plus</h1>
</div>

<div class="container-fluid text-center index-background" style="object-fit: cover; width: 100%; height:50rem; background-image: url({% static 'pictures/background2.jpeg' %});background-size: cover; background-position: center; background-repeat: no-repeat;">
    <!-- Mensajes de error -->
    {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <div class="row">
        <h1 class="fw-bold text-white mt-5"> Descubre los mejores eventos</h1>
    </div>




</div>
