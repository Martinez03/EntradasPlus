{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Comprar Entradas para {{ evento.nombre }}</h2>
    <p><strong>Fecha:</strong> {{ evento.fecha_evento }}</p>
    <p><strong>Lugar:</strong> {{ evento.lugar }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="entrada_id" class="form-label">Tipo de Entrada</label>
            <select id="entrada_id" name="entrada_id" class="form-select">
                {% for entrada in entradas %}
                    <option value="{{ entrada.id }}">
                        {{ entrada.tipo }} - {{ entrada.precio }}â‚¬ ({{ entrada.cantidad_disponible }} disponibles)
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Compra</button>
    </form>
</div>
{% endblock %}
