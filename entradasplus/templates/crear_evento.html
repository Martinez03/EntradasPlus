{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Crear Nuevo Evento</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Evento</button>
    </form>
</div>
{% endblock %}
